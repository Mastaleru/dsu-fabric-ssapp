<psk-page title="Product Details">
    <h6>
    <psk-container controller-name="ProductsController">
        <psk-condition condition="@productsListLoaded">
            <div class="table-container" slot="condition-true">
                <psk-layout align-content-y="center" align-items="left" class="table-header" column-gap="10px"
                            template-columns="30fr 30fr 10fr 10fr 10fr 10fr">
                    <psk-layout align-content-y="center" class="border-right" template-columns="98fr 2fr">
                        <psk-label label="Product name"></psk-label>
                        <psk-layout align-content-y="center" rows="2">
                            <psk-button class="icon-button" event-data='{"property": "name", "direction": "asc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-up"></psk-icon>
                            </psk-button>
                            <psk-button class="icon-button" event-data='{"property": "name", "direction": "desc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-down"></psk-icon>
                            </psk-button>
                        </psk-layout>
                    </psk-layout>

                    <psk-layout align-content-y="center" class="border-right" template-columns="98fr 2fr">
                        <psk-label label="Product Code (GTIN/NTIN)"></psk-label>
                        <psk-layout align-items="center" rows="2">
                            <psk-button class="icon-button" event-data='{"property": "gtin", "direction": "asc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-up"></psk-icon>
                            </psk-button>
                            <psk-button class="icon-button" event-data='{"property": "gtin", "direction": "desc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-down"></psk-icon>
                            </psk-button>
                        </psk-layout>

                    </psk-layout>
                    <psk-label class="border-right" label="AE Report Enabled"></psk-label>
                    <psk-label class="border-right" label="AC Check Enabled"></psk-label>
                    <psk-label class="border-right" label="View details"></psk-label>
                    <psk-label label="Transfer"></psk-label>
                </psk-layout>

                <psk-for-each data-view-model="productsForDisplay">
                    <psk-layout align-content-y="center" align-items="left" class="table-row" column-gap="10px"
                                template-columns="30fr 30fr 10fr 10fr 10fr 10fr">
                        <psk-layout align-content-y="center" class="border-right" template-columns="98fr">
                            <psk-label label="@name"></psk-label>
                        </psk-layout>
                        <psk-layout align-content-y="center" class="border-right" template-columns="98fr">
                            <psk-label label="@gtin"></psk-label>
                        </psk-layout>
                        <psk-label class="border-right" label="true"></psk-label>
                        <psk-label class="border-right" label="false"></psk-label>
                        <psk-button class="psk-link border-right" event-name="edit-product" gtin="@gtin"
                                    label="View/Edit"></psk-button>
                        <psk-button class="psk-link" event-name="transfer" gtin="@gtin"
                                    label="Transfer"></psk-button>
                    </psk-layout>
                </psk-for-each>
            </div>
            <div slot="no-data">No Products.</div>
            <div slot="condition-false">
                <psk-ui-loader should-be-rendered="true" slot="condition-true"></psk-ui-loader>
            </div>
        </psk-condition>

        <psk-layout class="mt-4" template-columns="2fr 10fr">
            <psk-button event-name="add-product" label="Add Product"></psk-button>
            <psk-button event-name="get-transferred-product" label="Get Transferred Product"></psk-button>
        </psk-layout>
    </psk-container>
    </h6>
</psk-page>

<style>
    .psk-link button {
        background: none !important;
        color: #4C71DE !important;
        text-decoration: underline;
        border: none !important;
        margin: 0px !important;
        padding: 0px !important;
    }

    .icon-button button {
        background: none !important;
        border: none !important;
        padding: 0px !important;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }

    .table-header {
        border: 1px solid black;
        padding-left: 10px;
    }

    .table-row {
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;
        padding-left: 10px;
    }

    .active psk-icon {
        color: black;
    }

    psk-icon {
        color: darkgray;
    }
</style>
