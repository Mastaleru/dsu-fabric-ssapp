<webc-container controller="ImportController">
    <div class="m-5">
        <p>Select your files</p>
        <psk-files-chooser data-view-model="@filesChooser">
        </psk-files-chooser>

        <hr/>
        <button class="btn btn-primary" data-tag="import" disabled="@importIsDisabled">Import</button>

        <h3>Import Logs</h3>
        <psk-tab-navigator default="1">
            <psk-tab title="Successfully Imported Logs">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                        <th scope="col"> -</th>
                    </tr>
                    </thead>
                    <tbody data-for="@successfullyImportedLogs">
                    <tr>
                        <td>{{@itemCode}}</td>
                        <td>{{@itemType}}</td>
                        <td>{{@timeAgo}}</td>
                        <td>{{@status}}</td>
                        <td>{{@action}}</td>
                        <td>
                            <button class="btn btn-sm">View Message</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </psk-tab>
            <psk-tab title="Failed Imported Logs">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                        <th scope="col"> -</th>
                    </tr>
                    </thead>
                    <tbody data-for="@failedImportedLogs">
                    <tr>
                        <td>{{@itemCode}}</td>
                        <td>{{@itemType}}</td>
                        <td>{{@timeAgo}}</td>
                        <td>{{@status}}</td>
                        <td>{{@action}}</td>
                        <td>
                            <button class="btn btn-sm">View Message</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </psk-tab>
        </psk-tab-navigator>
    </div>
</webc-container>
