<webc-container controller="ImportController">
    <div class="m-5">
        <p>Select your files</p>
        <psk-files-chooser data-view-model="@filesChooser">
        </psk-files-chooser>

        <hr/>
        <button class="btn btn-primary" data-tag="import" disabled="@importIsDisabled">Import</button>

        <h3>Import Logs</h3>
        <psk-tab-navigator default="0">
            <psk-tab title="Products Import Log">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Product Code</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                        <th scope="col"> -</th>
                    </tr>
                    </thead>
                    <tbody data-for="@importProductsLogs">
                    <tr>
                        <th scope="row">{{@message.product.productCode}}</th>
                        <td>{{@timeAgo}}</td>
                        <td>{{@status}}</td>
                        <td>{{@action}}</td>
                        <td>
                            <button class="btn btn-sm">View Message</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </psk-tab>
            <psk-tab title="Batches Import Log">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Batch number</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                        <th scope="col"> -</th>
                    </tr>
                    </thead>
                    <tbody data-for="@importBatchesLogs">
                    <tr>
                        <th scope="row">{{@message.batch.batch}}</th>
                        <td>{{@timeAgo}}</td>
                        <td>{{@status}}</td>
                        <td>{{@action}}</td>
                        <td>
                            <button class="btn btn-sm">View Message</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </psk-tab>
        </psk-tab-navigator>
    </div>
</webc-container>
