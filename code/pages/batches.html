<psk-page title="Batches">
    <psk-container controller-name="batchesController">
        <psk-for-each data-view-model="@batches">
            <psk-layout gap="10px" class="border-bottom" template-columns="200px 22em 10em" >
                <psk-layout-item>
                    <psk-barcode-generator data="@code" size="16" type="gs1datamatrix"></psk-barcode-generator>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-layout style="margin-top: 20px;">
                        <psk-condition condition="@recalled">
                            <b><psk-label slot="condition-true" class="no-padding" label="Recalled"></psk-label></b>
                        </psk-condition>
                    </psk-layout>

                    <psk-layout style="margin-bottom: 2px" template-columns="10em 10em">
                        <psk-label class="no-padding" label="Batch number:"></psk-label>
                        <b><psk-label class="no-padding" label="@batchNumber"></psk-label></b>
                    </psk-layout>
                    <psk-layout style="margin-bottom: 2px" template-columns="10em 10em">
                        <psk-label class="no-padding" label="Expiration date:"></psk-label>
                        <psk-date-input class="expiration-date no-padding-left" read-only value="@expiryForDisplay"></psk-date-input>
                    </psk-layout>
                    <psk-layout style="margin-bottom: 2px" template-columns="10em 10em">
                        <psk-label class="no-padding" label="Version"></psk-label>
                        <b><psk-label class="no-padding" label="@versionLabel"></psk-label></b>
                    </psk-layout>
                    <psk-layout template-columns="10em 10em">
                        <psk-label class="no-padding" label="GTIN"></psk-label>
                        <b><psk-label class="no-padding" label="@gtin"></psk-label></b>
                    </psk-layout>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-button batch-data="@batchNumber" event-name="edit-product" label="Edit"></psk-button>
                </psk-layout-item>
            </psk-layout>
            <div slot="no-data">No Batches.</div>
        </psk-for-each>
        <div style="min-height: 30px;"></div>
        <psk-button event-name="add-batch" label="Add batch"></psk-button>
        <psk-list-feedbacks></psk-list-feedbacks>


        <psk-label label="WRONG SN for testing "></psk-label>
        <psk-for-each data-view-model="@batches">
            <psk-layout gap="20px" template-columns="200px auto">
                <psk-layout-item>
                    <psk-barcode-generator data="@wrongCode" size="16" type="gs1datamatrix"></psk-barcode-generator>
                </psk-layout-item>
                <div>
                    <psk-layout style="margin-top: 30px" template-columns="10em 10em">
                        <psk-label label="Batch number:"></psk-label>
                        <b>
                            <psk-label label="@batchNumber"></psk-label>
                        </b>
                    </psk-layout>
                    <psk-layout template-columns="10em 10em">
                        <psk-label label="Expiration date:"></psk-label>
                        <psk-date-input read-only style="margin-top: 11px"
                                        value="@expiryForDisplay"></psk-date-input>

                    </psk-layout>
                </div>

            </psk-layout>
            <div slot="no-data">No Batches.</div>
        </psk-for-each>

    </psk-container>

</psk-page>
