<psk-page title="Batches">
    <h6>
        <psk-container controller-name="batchesController">
            <psk-layout align="right" class="mt-4">
                <psk-button event-name="add-batch" label="Add batch"></psk-button>
            </psk-layout>
            <psk-layout align-content-y="center" align-items="left" class="table-header" column-gap="10px"
                        template-columns="30fr 20fr 10fr 10fr 10fr 10fr 10fr">
                <psk-layout template-columns="98fr 2fr">
                    <psk-label label="Product name"></psk-label>
                    <div class="d-flex flex-column justify-content-center">
                        <div>
                            <psk-button class="icon-button" event-data='{"property": "productName", "direction": "asc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-up"></psk-icon>
                            </psk-button>
                        </div>
                        <div>
                            <psk-button class="icon-button"
                                        event-data='{"property": "productName", "direction": "desc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-down"></psk-icon>
                            </psk-button>
                        </div>
                    </div>
                </psk-layout>

                <psk-layout template-columns="98fr 2fr">
                    <psk-label label="Product Code (GTIN/NTIN)"></psk-label>
                    <div class="d-flex flex-column justify-content-center">
                        <psk-layout align-content-y="center" rows="2">
                            <psk-button class="icon-button" event-data='{"property": "gtin", "direction": "asc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-up"></psk-icon>
                            </psk-button>
                            <psk-button class="icon-button" event-data='{"property": "gtin", "direction": "desc"}'
                                        event-name="sort-data">
                                <psk-icon icon="sort-down"></psk-icon>
                            </psk-button>
                        </psk-layout>
                    </div>

                </psk-layout>

                <psk-layout template-columns="98fr 2fr">
                    <psk-label label="Batch ID"></psk-label>
                    <div class="d-flex flex-column justify-content-center">
                        <psk-button class="icon-button" event-data='{"property": "batchNumber", "direction": "asc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-up"></psk-icon>
                        </psk-button>
                        <psk-button class="icon-button"
                                    event-data='{"property": "batchNumber", "direction": "desc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-down"></psk-icon>
                        </psk-button>
                    </div>
                </psk-layout>

                <psk-layout template-columns="98fr 2fr">
                    <psk-label label="Expiration date"></psk-label>
                    <div class="d-flex flex-column justify-content-center">

                        <psk-button class="icon-button"
                                    event-data='{"property": "expiryForDisplay", "direction": "asc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-up"></psk-icon>
                        </psk-button>
                        <psk-button class="icon-button"
                                    event-data='{"property": "expiryForDisplay", "direction": "desc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-down"></psk-icon>
                        </psk-button>

                    </div>
                </psk-layout>

                <psk-label label="2D Data Matrix"></psk-label>

                <psk-layout template-columns="98fr 2fr">
                    <psk-label label="Leaflet version"></psk-label>
                    <div class="d-flex flex-column justify-content-center">

                        <psk-button class="icon-button" event-data='{"property": "version", "direction": "asc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-up"></psk-icon>
                        </psk-button>
                        <psk-button class="icon-button" event-data='{"property": "version", "direction": "desc"}'
                                    event-name="sort-data">
                            <psk-icon icon="sort-down"></psk-icon>
                        </psk-button>

                    </div>
                </psk-layout>
                <psk-label label="Edit Batch"></psk-label>
            </psk-layout>

            <psk-for-each data-view-model="@batches">
                <psk-layout align-content-y="center" align-items="left" class="table-row" column-gap="10px"
                            template-columns="30fr 20fr 10fr 10fr 10fr 10fr 10fr">
                    <psk-layout align-content-y="center" template-columns="98fr">
                        <psk-label label="@productName"></psk-label>
                    </psk-layout>
                    <psk-layout align-content-y="center" template-columns="98fr">
                        <psk-label label="@gtin"></psk-label>
                    </psk-layout>
                    <psk-layout align-content-y="center" template-columns="98fr">
                        <psk-label label="@batchNumber"></psk-label>
                    </psk-layout>
                    <psk-layout align-content-y="center" template-columns="98fr">
                        <psk-label label="@formatedDate"></psk-label>
                    </psk-layout>
                    <psk-button class="psk-link" event-data="@" event-name="view-2DMatrix"
                                label="View"></psk-button>
                    <psk-layout align-content-y="center" template-columns="98fr">
                        <psk-label label="@version"></psk-label>
                    </psk-layout>
                    <psk-button class="psk-link" event-data="@batchNumber" event-name="edit-batch"
                                label="Edit"></psk-button>
                </psk-layout>
            </psk-for-each>
            <div style="min-height: 30px;"></div>
            <psk-list-feedbacks></psk-list-feedbacks>
        </psk-container>
    </h6>
</psk-page>
