<div class="custom-modal-header header-color" slot="header">
    <h5>{{@actionModalModel.title}}</h5>
</div>
<main>
    <psk-layout align-items="center" template-columns="20fr 20fr" column-gap="20px">
        <psk-layout-item>
            <psk-label label="Valid"></psk-label>
            <psk-barcode-generator  data="@actionModalModel.batchData.code" size="16" type="gs1datamatrix"></psk-barcode-generator>
        </psk-layout-item>
        <psk-layout-item>
            <psk-label label="Wrong"></psk-label>
            <psk-barcode-generator  data="@actionModalModel.batchData.wrongCode" size="16" type="gs1datamatrix"></psk-barcode-generator>
        </psk-layout-item>
    </psk-layout>
    <psk-layout align-items="center" class="mt-5" template-columns="20fr 20fr" column-gap="20px">
        <psk-layout-item>
            <psk-label label="Recalled"></psk-label>
            <psk-barcode-generator  data="@actionModalModel.batchData.recalledCode" size="16" type="gs1datamatrix"></psk-barcode-generator>
        </psk-layout-item>
        <psk-layout-item>
            <psk-label label="Decommissioned"></psk-label>
            <psk-barcode-generator  data="@actionModalModel.batchData.decommissionedCode" size="16" type="gs1datamatrix"></psk-barcode-generator>
        </psk-layout-item>
    </psk-layout>
</main>
<footer class="modal-action-menu" slot="footer">
    <psk-button class="marketplace-manager-button" data-confirm label="@actionModalModel.acceptButtonText"></psk-button>
</footer>
<style>
.align-center{
    margin: auto;
}
</style>
